<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<div>
    <h2>nested if</h2>
    <p n-for="deeps as deep">
        <span n-if="deep.number > 1">exists in iteration 1 and 2</span>
        <span n-if="deep.number === 3">exists in iteration 1</span>
    </p>
</div>
</body>
</html>
